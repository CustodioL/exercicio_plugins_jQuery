<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <div class="container">
        <form>
            <div class="form">
                <label for="nome-completo">Nome completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto">
            </div>
            <div class="form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form">
                <label for="cpf">CPF</label>
                <input type="tel" id="cpf" name="cpf">
            </div>
            <div class="form">
                <label for="endereco-completo">Endereço completo</label>
                <input type="text" id="enderecoCompleto" name="enderecoCompleto">
            </div>
            <div class="form">
                <label for="cep">CEP</label>
                <input type="tel" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
